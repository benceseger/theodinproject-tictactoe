<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Odin Project - Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Form that appears on startup -->
        <div id="startup-form-container">
            <form id="startup-form">
                <h2>Tic Tac Toe</h2>
                <label for="player1">Player 1:</label>
                <br>
                <input type="text" id="player1" name="player1" required>
                <br>
                <label for="player2">Player 2:</label>
                <br>
                <input type="text" id="player2" name="player2" required>
                <br>
                <button type="submit">Start Game</button>
            </form>
        </div>

        <!-- Game Structure -->
        <div class="middlestripe">
            <h1>Tic Tac Toe Game</h1>
            <div class="scoreboard" id="scoreboard">
                <p id="player1Name"></p>
                <p id="player1-score"></p>
                <br>
                <p id="player2Name"></p>
                <p id="player2-score"></p>
            </div>
            <div class="container">
                <div class="cell" daa-index="1"></div>
                <div class="cell" daa-index="2"></div>
                <div class="cell" daa-index="3"></div>
                <div class="cell" daa-index="4"></div>
                <div class="cell" daa-index="5"></div>
                <div class="cell" daa-index="6"></div>
                <div class="cell" daa-index="7"></div>
                <div class="cell" daa-index="8"></div>
                <div class="cell" daa-index="9"></div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
